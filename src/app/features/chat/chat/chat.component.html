<body class="h-screen flex flex-col bg-gray-100">

    <app-header></app-header>
  
    <div class="flex flex-1">
  
      <!-- Sidebar -->
      <div class="w-1/4 bg-white p-4 border-r border-gray-300 overflow-y-auto">
        <h2 class="text-xl font-bold mb-4">Contacts</h2>
        <ul>
          <li class="mb-4" *ngFor="let user of userList" >
            <a *ngIf="user._id!==userId" (click)="selectUser(user)" class="flex items-center p-2 hover:bg-gray-200 rounded">
              <img src="https://via.placeholder.com/40" alt="Profile" class="w-10 h-10 rounded-full mr-2">
              <span class="font-semibold">{{user.name}}</span>
            </a>
          </li>
          <li *ngIf="userList.length<=1">
            <p class="mb-4 text-red-500">No User to display</p>
          </li>
        </ul>
      </div>
    
      <div *ngIf="selectedUser" class="flex-1 flex flex-col">
        <div class="flex justify-between items-center p-4 bg-white border-b border-gray-300">
          <div class="flex items-center">
            <img src="https://via.placeholder.com/40" alt="Profile" class="w-10 h-10 rounded-full mr-2">
            <span  class="font-semibold">{{selectedUser.name}}</span>
          </div>
        </div>
    
        <!-- Chat Messages -->
        <div *ngFor="let msg of messages" class="flex-1 overflow-y-auto p-4 space-y-4">
          <div *ngIf="msg.senderId==userId" class="flex justify-end">
            <div class="bg-blue-100 p-3 rounded-lg max-w-xs">
              <p>{{msg.content}}</p>
            </div>
          </div>
          <div *ngIf="msg.recieverId!==userId" class="flex justify-start">
            <div class="bg-gray-200 p-3 rounded-lg max-w-xs">
              <p>{{msg.content}}</p>
            </div>
          </div>
        </div>
    
        <!-- Message Input -->
        <div class="p-4 border-t border-gray-300 bg-white">
          <div class="flex">
            <input type="text"[(ngModel)]="sendMsg" placeholder="Type a message" class="flex-1 p-2 border rounded-l-lg focus:outline-none">
            <button (click)="sendMessage()" class="bg-blue-500 text-white px-4 py-2 rounded-r-lg hover:bg-blue-700">Send</button>
          </div>
        </div>
      </div>
    
    </div>
  
  </body>
